<a style="cursor: pointer;" [routerLink]="deejay._id" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ deejay.name }}</h4>
    <p class="list-group-item-text">{{ deejay.age }}</p>
  </div>
  <span class="pull-right">
    <img [src]="deejay.imagePath" alt="{{ deejay.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
