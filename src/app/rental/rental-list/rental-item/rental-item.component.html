<a style="cursor: pointer;" [routerLink]="rental._id" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ rental.name }}</h4>
  </div>
  <span class="pull-right">
    <img [src]="rental.imagePath" alt="{{ rental.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
