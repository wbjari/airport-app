<a style="cursor: pointer;" [routerLink]="security._id" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ security.name }}</h4>
  </div>
  <span class="pull-right">
    <img [src]="security.imagePath" alt="{{ security.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
