<a style="cursor: pointer;" [routerLink]="flight._id" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ flight.name }}</h4>
  </div>
  <span class="pull-right">
    <img [src]="flight.imagePath" alt="{{ flight.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
